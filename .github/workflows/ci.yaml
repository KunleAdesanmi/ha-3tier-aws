name: AWS 3 Tier HA Dev Deployment Pipeline

on: [push]

jobs:
  testing_github:
     runs-on: ubuntu-latest
     steps:
       - name: Hello
         run: echo "Hello, Github Actions"
       - name: Display repo name
         run: echo "This workflow is running in ${{github.repository}}"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - name: Terraform Init
        working-directory: ${{ github.workspace }}
        run: terraform init
      - name: Terraform Format Check
        working-directory: ${{ github.workspace }}
        run: terraform fmt -check -recursive
      - name: Terraform Validate
        working-directory: ${{ github.workspace }}
        run: terraform validate

  plan:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - name: Terraform Init
        working-directory: ${{ github.workspace }}
        run: terraform init
      - name: Terraform Plan
        working-directory: ${{ github.workspace }}
        run: terraform plan -out=tfplan
      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v2
        with:
          name: tfplan
          # Upload the plan file from the 3-tierHA directory
          path: ${{ github.workspace }}/tfplan

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - name: Terraform Init
        working-directory: ${{ github.workspace }}
        run: terraform init
      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v2
        with:
          name: tfplan
          path: ${{ github.workspace }}/3-tierHA
      - name: Terraform Apply
        working-directory: ${{ github.workspace }}
        run: terraform apply -auto-approve tfplan
  

